name: Checks for build
'on': pull_request
jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd ./client && yarn install --frozen-lockfile && yarn build

  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd ./server && yarn install --frozen-lockfile && yarn build
