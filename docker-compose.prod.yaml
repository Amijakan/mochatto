version: "3.6"
services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile.prod
    volumes:
      - /etc/letsencrypt/live/mochatto.com:/certificates
    command:
      yarn start
    environment:
      HTTPS: 'true'
      SSL_CRT_FILE: '/certificates/cert.pem'
      SSL_KEY_FILE: '/certificates/privkey.pem'
      SSL_CA_FILE: '/certificates/fullchain.pem'
    ports:
      - '4000:4000'
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
      target: prod
      args:
        serverurl: https://mochatto.com:4000
    volumes:
      - /etc/letsencrypt/live/mochatto.com:/certificates
    ports:
      - '443:4500'
    environment:
      REACT_APP_SERVER_URL: 'https://mochatto.com:4000'
    command:
      npx serve -s ./build --ssl-key /certificates/privkey.pem --ssl-cert /certificates/cert.pem

      
